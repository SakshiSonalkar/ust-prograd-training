<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>

          body{
         margin: 0;
         padding: 0;
         background-color:#ccccff;
         font-family: 'Arial';
      }

       a:hover{
       float: right;
       background-color: grey;
      }

        .navbar {
         min-height: 80px;
        }

        .active {
         background-color: grey;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Home</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link active" href="#" aria-current="page" style="font-size:20px;">BookedSeats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Logout</a>
      </li>
     </ul>
    </div>
  </div>
</nav>
 <div class="container">
  <br>
  <div class="row">
    <h3>Tickets</h3>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="col">Seats</th>
      <th scope="col">Ticket Price</th>
      <th scope="col">Show Date</th>
      <th scope="col">Show Time</th>
      <th scope="col">Movie Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="username: ${userName}">
      <td th:text="${username.seats}"></td>
      <td th:text="${username.seatPrice}"></td>
      <td th:text="${username.movieShows.date}"></td>
      <td th:text="${username.movieShows.time}"></td>
      <td th:text="${username.movieShows.movie.movieName}"></td>

    </tr>
    </tbody>

  </table>
 </div>

</body>
</html>
