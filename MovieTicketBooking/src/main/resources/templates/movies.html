<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Movie Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

          .btn{
            background: #23463f;
            font-size:15px;
            color:#F0F0F0
          }

          body{
         margin: 0;
         padding: 0;
         background-color:#ccccff;
         font-family: 'Arial';
      }

      .navbar a:hover{
       float: right;
       background-color: grey;
      }

        .navbar {
         min-height: 80px;
        }

        .active {
         background-color: grey;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" aria-current="page" href="#" style="font-size:20px;" th:text="${userName}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size:20px; color:#F0F0F0" th:href="@{/{userName}/myBookings (userName=${userName})}">BookedSeats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Logout</a>
            </li>
         </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h3>Movies</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Movie Name</th>
            <th scope="col">Release Date</th>
            <th scope="col">Book</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.movieName}"></td>
            <td th:text="${movie.releaseDate}"></td>

            <td>
                <a class="btn btn-success" th:href="@{/{userName}/movie/{id} (userName=${userName},id=${movie.movieId})}">Book Tickets</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
