<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Movie Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         .btn{
            background: #23463f;
            font-size:15px;
            color:#F0F0F0
          }


          body{
         margin: 0;
         padding: 0;
         background-color:#ccccff;
         font-family: 'Arial';
      }

       .navbar a:hover{
       float: right;
       background-color: grey;
      }

        .navbar {
         min-height: 80px;
        }

        .active {
         background-color: grey;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Home</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link active" aria-current="page" href="#" th:text="${userName}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size:20px; color:#F0F0F0" th:href="@{/{userName}/myBookings (userName=${userName})}">BookedSeats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/" style="font-size:20px; color:#F0F0F0">Logout</a>
            </li>
          </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-4 p-2">
        <h4>Movie Shows  <span th:text="${movieName}"/></h4>
    </div>
    <div class="row mt-2 p-2">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Movie Date</th>
                <th scope="col">Movie Time</th>
                <th scope="col">Book</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="show: ${shows}">
                <td th:text="${show.date}"></td>
                <td th:text="${show.time}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/{userName}/seats/{id} (userName=${userName},id=${show.id})}">Continue</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
