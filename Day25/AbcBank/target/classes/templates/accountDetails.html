<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
         margin: 0;
         padding: 0;
         background-color:#ccccff;
         font-family: 'Arial';
      }

      .form{
        width:70%;
        height:550px;
        overflow: hidden;
<!--        margin: auto;-->
        margin: 20px 0 50px 450px;
        padding: 16px;
        padding-left:10px;
        background: #23463f;
        border-radius: 40px ;
      }


      p{
         color: #08ffd1;
         font-size: 17px;
         padding:10px;
      }
     </style>
</head>
<body>
<h3 style="padding:10px;">Account Details</h3>
<div class="text-center">
    <span th:text="${message}"/>
</div>
<div class="container-fluid">
    <div class="form" >
        <p>Customer Name: <span th:text="${name}"/></p>
        <p>Email address: <span th:text="${Uname}"/></p>
        <p>Phone Number: <span th:text="${phone}"/></p>
        <p>Account Type: <span th:text="${accountType}"/></p>
        <p>IFSC Code: <span th:text="${ifsc}"/></p>
        <p>Branch Name: <span th:text="${branchName}"/></p>
        <p>Balance: <span th:text="${balance}"/></p>
        <div class="container">
            <a href="/account" class="btn btn-light ">Back</a>
        </div>
    </div>
</div>
</body>
</html>
